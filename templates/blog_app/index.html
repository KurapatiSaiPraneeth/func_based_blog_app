{% extends "blog_app/base.html" %}

      {% block content %}

      <!-- Blog Entries Column -->
      <div class="col-md-8">
        {% for blog in blogs %}
        <!-- Blog Post -->
        <div class="card mb-4 mt-4">
          <div class="card-body">
            <h2 class="card-title">{{ blog.blog_title }}</h2>
            <img src="media/{{ blog.blog_img }}" alt="{{ detailed_blog.blog_title }}" class="img-thumbnail">
            <p class="card-text">{{ blog.blog_description|truncatechars:100 }}</p>
            <a href="{% url 'blog-detail' blog.pk %}" class="btn btn-primary btn-sm">Read More &rarr;</a>
          </div>
          <div class="card-footer text-muted">
            Posted on {{ blog.published_date }} by
            <span class= "text-info mr-2">{{ blog.author }}</span>
          </div>
        </div>
        {% endfor %}
      </div>

    {% endblock %}
